version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ans_api_backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-ans_dados}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - ./app:/app/app:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - ans_network

networks:
  ans_network:
    name: ans_network
    driver: bridge
